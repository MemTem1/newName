<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUĞBA FİDAN – Mor Menekşe Animasyon</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #5a189a, #240046);
            overflow: hidden;
            position: relative;
            font-family: 'Poppins', sans-serif;
        }

        /* İsim */
        #name {
            position: relative;
            z-index: 10;
            font-size: 4rem;
            color: #fff;
            font-weight: 900;
            letter-spacing: 8px;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.7), 0 0 28px rgba(155, 0, 255, 0.7);
            display: flex;
            gap: 8px;
        }

        .letter {
            opacity: 0;
            transform: translateY(40px);
            animation: letterIn 0.9s ease forwards;
        }

        @keyframes letterIn {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }

            60% {
                opacity: 1;
                transform: translateY(-8px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* MENEKŞE */
        .flower {
            position: absolute;
            width: 45px;
            height: 45px;
            background: radial-gradient(circle, #ffffff, #e0aaff, #c77dff, #7b2cbf);
            clip-path: polygon(50% 0%, 65% 30%, 100% 35%, 75% 55%, 85% 100%, 50% 75%, 15% 100%, 25% 55%, 0% 35%, 35% 30%);
            filter: drop-shadow(0 6px 10px rgba(0, 0, 0, 0.25));
            animation: float 6s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-25px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div id="name"></div>

    <script>
        /* HARF HARF GECİKMELİ */
        const text = "TUĞBA   FİDAN";
        const nameEl = document.getElementById("name");

        let delay = 0;
        text.split("").forEach(ch => {
            const span = document.createElement("span");
            span.className = "letter";
            span.textContent = ch === " " ? " " : ch;
            span.style.animationDelay = delay + "s";
            nameEl.appendChild(span);
            delay += 0.22; // DAHA GEÇ GELMESİ İÇİN ARTIRILDI
        });

        /* MOR MENEKŞELER SÜREKLİ OLSUN */
        function createFlower() {
            const f = document.createElement("div");
            f.className = "flower";

            f.style.left = Math.random() * 100 + "vw";
            f.style.top = Math.random() * 100 + "vh";
            f.style.animationDuration = 5 + Math.random() * 3 + "s";
            f.style.opacity = 1;

            document.body.appendChild(f);

            setTimeout(() => f.remove(), 9000);
        }

        // başlangıçta 40 tane
        for (let i = 0; i < 40; i++) {
            setTimeout(createFlower, i * 120);
        }

        // sürekli oluştur
        setInterval(createFlower, 350);
    </script>

</body>

</html>
